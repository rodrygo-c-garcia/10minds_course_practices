<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <title>Calcualdora 10Minds</title>
</head>

<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <main class="main">
    <div class="card__header">
      <button class="button__historial" onclick="toggleHistorial('open')">
        <img src="./img/clock-rotate-left-solid.svg" alt="Historial" width="20" height="20">
      </button>
      <h1 class="title__calculator">
        Calculadora <span class="title__company">10Minds</span>
    </div>
    </h1>
    <div class="output">
      <div class="output__operation" id="outputData"></div>
      <input type="text" class="input__data" id="inputData" placeholder="0">
    </div>
    <div class="calculator">
      <button class="button especial" id="clearInput" onclick="selectButton('c')">C</button>
      <button class="button especial" onclick="selectButton('(')">&#40;</button>
      <button class=" button especial" onclick="selectButton(')')">&#41;</button>
      <button class=" button operation" onclick="selectButton('/')">/</button>
      <button class="button" onclick="selectButton('7')">7</button>
      <button class="button" onclick="selectButton('8')">8</button>
      <button class="button" onclick="selectButton('9')">9</button>
      <button class="button operation" onclick="selectButton('*')">x</button>
      <button class="button" onclick="selectButton('4')">4</button>
      <button class="button" onclick="selectButton('5')">5</button>
      <button class="button" onclick="selectButton('6')">6</button>
      <button class="button operation" onclick="selectButton('-')">&#45;</button>
      <button class="button" onclick="selectButton('1')">1</button>
      <button class="button" onclick="selectButton('2')">2</button>
      <button class="button" onclick="selectButton('3')">3</button>
      <button class="button operation" onclick="selectButton('+')">&#43;</button>
      <button class="button button__cero" onclick="selectButton('0')">0</button>
      <button class="button" onclick="selectButton('.')">&#46;</button>
      <button class="button operation" onclick="selectButton('=')">=</button>
    </div>
    <div class="historial__card" id="historialCard">
      <div class="card__button--historial">
        <button class="button__historial button__historial--back" onclick="toggleHistorial('close')">
          <img src="./img/arrow-left-solid.svg" alt="Historial" width="20" height="20">
        </button>
        <button class="button__historial button__historial--trash" onclick="trashHistory('close')">
          <img src="./img/trash-solid.svg" alt="Borrar Historial" width="20" height="20">
        </button>
        <h1 class="title__calculator">
          <span class="title__company">Historial</span>
        </h1>
      </div>
      <div class="historial">
        <ul class="historial__list" id="historialList">
          <!-- Agrega más elementos de historial aquí -->
        </ul>
      </div>
    </div>
  </main>

  <script src="./main.js"></script>
</body>

</html>
