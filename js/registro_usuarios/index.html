<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Rigistro 10Minds</title>
  </head>

  <body>
    <div class="circles">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
    </div>
    <main class="main">
      <div class="main__form">
        <form class="form" id="formRegister">
          <h2 class="form__title">Registrarse</h2>
          <div class="form__group">
            <label for="name" class="form__label">Nombre:</label>
            <input
              type="text"
              id="name"
              class="form__input"
              name="name"
              placeholder="Ingresa tu nombre"
            />
          </div>
          <div class="form__group">
            <label for="apellido" class="form__label">Apellido:</label>
            <input
              type="text"
              id="apellido"
              class="form__input"
              name="apellido"
              placeholder="Ingresa tu apellido(s)"
            />
          </div>
          <div class="form__group">
            <label for="email" class="form__label">Email</label>
            <input
              type="email"
              id="email"
              class="form__input"
              name="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="form__group">
            <label for="password" class="form__label">Password</label>
            <input
              type="password"
              id="password"
              class="form__input"
              name="password"
              placeholder="Enter your password"
            />
          </div>
          <div class="form__group">
            <label for="password2" class="form__label">Confirm Password</label>
            <input
              type="password"
              id="password2"
              class="form__input"
              name="password2"
              placeholder="Confirm your password"
            />
          </div>
          <button type="submit" class="form__button">Register</button>
        </form>
      </div>
      <div class="main__form" id="formLogin">
        <form class="form">
          <h2 class="form__title">Iniciar Sesion</h2>
          <div class="form__group">
            <label for="email" class="form__label">Email</label>
            <input
              type="email"
              id="email"
              class="form__input"
              name="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="form__group">
            <label for="password" class="form__label">Password</label>
            <input
              type="password"
              id="password"
              class="form__input"
              name="password"
              placeholder="Enter your password"
            />
          </div>
          <button type="submit" class="form__button">Login</button>
        </form>
      </div>
    </main>
  </body>
</html>
