<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Rigistro 10Minds</title>
  </head>

  <body>
    <div class="circles">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
    </div>

    <main class="main" id="main">
      <div class="main__form main__register" id="formRegister">
        <form class="form" id="formRegister">
          <h2 class="form__title">Registro 10Minds</h2>
          <div class="form__group">
            <label for="name" class="form__label">Nombre:</label>
            <input
              type="text"
              id="name"
              class="form__input"
              name="name"
              placeholder="Ej. Roberto Carlos"
              onfocus="changeColorLabel(this, 'formRegister')"
              required
            />
          </div>
          <div class="form__group">
            <label for="apellido" class="form__label">Apellido:</label>
            <input
              type="text"
              id="apellido"
              class="form__input"
              name="apellido"
              placeholder="Ej. Perez Sosa"
              onfocus="changeColorLabel(this, 'formRegister')"
              required
            />
          </div>
          <div class="form__group">
            <label for="email" class="form__label">Email: </label>
            <input
              type="email"
              id="email"
              class="form__input"
              name="email"
              placeholder="Ej. zarate@gmail.com"
              onfocus="changeColorLabel(this, 'formRegister')"
              required
            />
          </div>
          <div class="form__group">
            <label for="password" class="form__label">Password: </label>
            <input
              type="password"
              id="password"
              class="form__input"
              name="password"
              placeholder="Ej. 123456"
              onfocus="changeColorLabel(this, 'formRegister')"
              required
            />
          </div>
          <button
            class="form__button"
            id="formButtonRegister"
            onclick="registerUser(event, 'formRegister')"
          >
            Registrarme
          </button>
        </form>
      </div>
      <div class="options">
        <button
          class="form__button options__button--login"
          id="buttonOption"
          onclick="changeOption() "
        >
          Iniciar Sesion
        </button>
      </div>
      <div class="main__form main__login show__none" id="formLogin">
        <form class="form" id="formLogin">
          <h2 class="form__title">Iniciar Sesion</h2>
          <div class="form__group">
            <label for="email" class="form__label">Email:</label>
            <input
              type="email"
              id="email"
              class="form__input"
              name="email"
              placeholder="Ej. suarez@gmail.com"
              onfocus="changeColorLabel(this, 'formLogin')"
              required
            />
          </div>
          <div class="form__group">
            <label for="password" class="form__label">Password:</label>
            <input
              type="password"
              id="password"
              class="form__input"
              name="password"
              placeholder="Ej. 12345"
              onfocus="changeColorLabel(this, 'formLogin')"
              required
            />
          </div>
          <button
            type="submit"
            class="form__button"
            onclick="loginUser(event, 'formLogin')"
          >
            Iniciar Sesion
          </button>
        </form>
      </div>

      <!-- Modal -->
      <div class="modal" id="myModal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <div id="modalContent" class="data__user">
            <!-- Aquí se mostrarán los datos del usuario -->
          </div>
        </div>
      </div>
    </main>

    <script src="./user.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
