<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Guardar Animales Extintos</title>
</head>

<body>

  <div class="circles">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
  </div>

  <header class="header">
    <h1 class="header__title">Mi Sistema para Guardar Animales en Peligro de Extincion</h1>
    <p class="header__description">Este es un sistema para guardar animales en peligro de extincion</p>
  </header>

  <main class="main">
    <section class="main__section section section--guardar">
      <h2 class="section__title">Guardar Animales</h2>
      <form action="#" class="section__form form">
        <div class="form__card card">
          <label for="animal" class="card__label">Nombre Animal:</label>
          <input type="text" id="animal" name="animal" class="card__input" placeholder="Nombre del Animal">
        </div>
        <div class="form__group group card">
          <p class="group__question">¿Está en peligro de extinción?</p>
          <label for="peligro" class="group__label">Sí</label>
          <input type="radio" name="extincion" class="group__input group__input--radio">
          <label for="peligro" class="group__label">No</label>
          <input type="radio" name="extincion" class="group__input group__input--radio">
        </div>
        <div class="form__button card">
          <button type="submit" class="form__button button--guardar">Guardar</button>
          <button type="submit" class="form__button button--eliminar">Eliminar Animales</button>
        </div>
      </form>
    </section>
    <section class="main__section section section--listar">
      <h2 class="section__title">Animales en Peligro de Extinción</h2>
      <div class="listar__card card"></div>
      <!-- lista de animales -->
    </section>

  </main>

  <footer class="footer">
    <p class="footer__text">Todos los derechos reservados &copy; 2024</p>
  </footer>

  <script src="./script.js"></script>
</body>

</html>
